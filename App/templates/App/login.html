{% extends 'App/blocks/base.html' %}

{% block head %}
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
/>
{% endblock %}

{% block content %}
<section class="h-75 d-flex flex-column">
    <form autocomplete="off" action="{% url 'login' %}" method="post" class="
    mx-auto border-2 border-primary rounded-3  mt-5
    d-flex border shadow flex-column justify-content-center w-25 h-50
    ">
        {% csrf_token %}
        <input placeholder="Choose a name" type="text" name="name" class="text-center mx-auto d-block w-50">
        <button class="btn-success mt-lg-4 mt-sm-2 w-50 mx-auto p-1">Login!</button>
    </form>

    {% if name_unfilled %}
    <div class="alert alert-danger w-25 mx-auto mt-4 border-danger" role="alert">
        Please enter a name
    </div>
    {% endif %}
</section>

{% endblock %}
